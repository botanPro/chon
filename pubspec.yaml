name: choman
description: 'A new Flutter project.'
publish_to: 'none'
version: 1.0.0+1

environment:
    sdk: '>=3.2.3 <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.2
    confetti: ^0.7.0
    google_fonts: ^6.1.0
    provider: ^6.1.1
    intl: ^0.19.0
    flutter_svg: ^2.0.15
    web_socket_channel: ^3.0.3
    socket_io_client: ^3.1.2
    http: ^1.4.0
    
    

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/images/
        - assets/icons/
    fonts:
        - family: Inter
          fonts:
              - asset: assets/fonts/Inter-Regular.otf
              - asset: assets/fonts/Inter-Medium.otf
                weight: 500
              - asset: assets/fonts/Inter-SemiBold.otf
                weight: 600
              - asset: assets/fonts/Inter-Bold.otf
                weight: 700
              - asset: assets/fonts/Inter-Light.otf
                weight: 300
              - asset: assets/fonts/Inter-ExtraLight.otf
                weight: 200
              - asset: assets/fonts/Inter-Thin.otf
                weight: 100
              - asset: assets/fonts/Inter-Black.otf
                weight: 900
              - asset: assets/fonts/Inter-ExtraBold.otf
                weight: 800
              - asset: assets/fonts/Inter-Italic.otf
                style: italic
